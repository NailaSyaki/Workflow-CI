name: MLflow CI Training

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install mlflow scikit-learn pandas seaborn matplotlib

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . -P data_path=dataset_preprocessing.csv
