name: MLflow CI

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-log-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas numpy matplotlib seaborn

    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager=local

    - name: Get latest model path (artifacts/model)
      id: get_model_path
      run: |
        MODEL_PATH=$(find MLProject/mlruns -type d -path "*/artifacts/model" | sort -r | head -n 1)
        echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_ENV
        echo "Latest model found: $MODEL_PATH"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        mlflow models build-docker \
          -m "$MODEL_PATH" \
          -n sml-naila

    - name: Push Docker image to Docker Hub
      run: |
        docker tag sml-naila:latest ${{ secrets.DOCKER_USERNAME }}/sml-naila:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sml-naila:latest
