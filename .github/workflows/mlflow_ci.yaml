name: MLflow CI Training Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: ""
          use-mamba: true

      - name: Install MLflow and dependencies
        run: |
          pip install mlflow scikit-learn pandas seaborn matplotlib numpy

      - name: Run MLflow Project (training)
        run: |
          mlflow run MLProject -P data_path=katalog-gempa_preprocessing.csv --env-manager=local

      # --- BAGIAN PERBAIKAN DIMULAI DARI SINI ---

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model_artifacts
          # Upload seluruh folder kerja untuk memastikan kita menangkap mlruns dimanapun dia berada
          path: |
            **/mlruns
            !**/mlruns/**/tags

      - name: Debug File Structure (Wajib untuk Troubleshooting)
        run: |
          echo "=== LISTING ALL FILES (Mencari letak mlruns) ==="
          find . -maxdepth 4 -not -path '*/.*'
          echo "================================================"

      - name: Get Latest MLflow Model Path
        id: get_model
        run: |
          # Cari folder 'mlruns' dulu untuk memastikan path dasar
          # Kita mencari file MLmodel yang berada di dalam folder bernama 'model'
          # Struktur biasanya: .../artifacts/model/MLmodel
          
          echo "Searching for MLmodel..."
          
          # Cari file MLmodel, urutkan berdasarkan waktu modifikasi (terbaru), ambil 1
          MODEL_CONF=$(find $(pwd) -name "MLmodel" -print0 | xargs -0 ls -1t | head -n 1)

          if [ -z "$MODEL_CONF" ]; then
            echo "::error::File 'MLmodel' tidak ditemukan! Pastikan modelling.py memiliki 'mlflow.sklearn.log_model'."
            # Debugging ekstra: Tampilkan semua file jika gagal
            find . -maxdepth 5
            exit 1
          fi
          
          # Ambil folder induk dari MLmodel (ini adalah folder yang berisi conda.yaml, python_env.yaml, dll)
          MODEL_DIR=$(dirname "$MODEL_CONF")
          
          echo "Model found at: $MODEL_DIR"
          echo "model_path=$MODEL_DIR" >> $GITHUB_OUTPUT
      - name: Enable Docker
        run: |
          sudo systemctl start docker
          docker --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image Using MLflow
        run: |
          echo "Building Docker from path: ${{ steps.get_model.outputs.model_path }}"
          
          # Gunakan path dari step sebelumnya
          mlflow models build-docker \
            -m "${{ steps.get_model.outputs.model_path }}" \
            -n gempa-model

      - name: List Docker Images
        run: docker images

      - name: Tag Docker Image Correctly
        run: |
          docker tag gempa-model ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest
