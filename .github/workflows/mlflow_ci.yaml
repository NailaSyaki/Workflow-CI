name: MLflow CI Training Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: ""
          use-mamba: true

      - name: Install MLflow and dependencies
        run: |
          pip install mlflow scikit-learn pandas seaborn matplotlib numpy

      - name: Run MLflow Project (training)
        run: |
          mlflow run MLProject -P data_path=katalog-gempa_preprocessing.csv --env-manager=local

      # --- BAGIAN PERBAIKAN DIMULAI DARI SINI ---

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model_artifacts
          # Upload seluruh folder kerja untuk memastikan kita menangkap mlruns dimanapun dia berada
          path: |
            **/mlruns
            !**/mlruns/**/tags

      - name: Debug File Structure (Wajib untuk Troubleshooting)
        run: |
          echo "=== LISTING ALL FILES (Mencari letak mlruns) ==="
          find . -maxdepth 4 -not -path '*/.*'
          echo "================================================"

      - name: Get Latest MLflow Model Path
        id: get_model
        run: |
          # FIX: Mencari file 'MLmodel' di SELURUH direktori (.) bukan hanya di MLProject
          # Kita gunakan 'head -n 1' untuk mengambil yang pertama ditemukan
          
          echo "Searching for MLmodel file..."
          MODEL_CONF=$(find . -name "MLmodel" | head -n 1)
          
          if [ -z "$MODEL_CONF" ]; then
            echo "::error::File 'MLmodel' tidak ditemukan dimanapun! Cek log langkah 'Run MLflow Project'."
            exit 1
          fi
          
          # Dapatkan folder directory dari file MLmodel tersebut
          # Contoh: ./mlruns/0/xyz/artifacts/model/MLmodel -> ./mlruns/0/xyz/artifacts/model
          REL_MODEL_DIR=$(dirname "$MODEL_CONF")
          
          # Ubah ke Absolute Path agar Docker tidak bingung
          ABS_MODEL_DIR=$(readlink -f "$REL_MODEL_DIR")
          
          echo "Model found at: $ABS_MODEL_DIR"
          echo "model_path=$ABS_MODEL_DIR" >> $GITHUB_OUTPUT

      - name: Enable Docker
        run: |
          sudo systemctl start docker
          docker --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image Using MLflow
        run: |
          echo "Building Docker from path: ${{ steps.get_model.outputs.model_path }}"
          
          # Gunakan path dari step sebelumnya
          mlflow models build-docker \
            -m "${{ steps.get_model.outputs.model_path }}" \
            -n gempa-model

      - name: List Docker Images
        run: docker images

      - name: Tag Docker Image Correctly
        run: |
          docker tag gempa-model ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest
