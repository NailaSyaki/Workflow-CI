name: MLflow CI Training Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: ""
          use-mamba: true

      - name: Install MLflow and dependencies
        run: |
          pip install mlflow scikit-learn pandas seaborn matplotlib numpy

      - name: Run MLflow Project (training)
        run: |
          # Menjalankan training. Pastikan folder MLProject ada di root repository
          mlflow run MLProject -P data_path=katalog-gempa_preprocessing.csv --env-manager=local

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model_artifacts
          path: MLProject/mlruns

      - name: Get Latest MLflow Model Path
        id: get_model
        run: |
          # FIX: Mencari file 'MLmodel' untuk memastikan kita mendapatkan folder yang benar
          # Menggunakan $(pwd) untuk absolute path agar Docker tidak bingung
          MODEL_CONF=$(find $(pwd)/MLProject/mlruns -name "MLmodel" | head -n 1)
          
          if [ -z "$MODEL_CONF" ]; then
            echo "::error::Model MLflow tidak ditemukan! Pastikan training berhasil menyimpan model."
            exit 1
          fi
          
          # Ambil nama folder (dirname) dari file MLmodel tersebut
          MODEL_DIR=$(dirname "$MODEL_CONF")
          
          echo "Found model at: $MODEL_DIR"
          echo "model_path=$MODEL_DIR" >> $GITHUB_OUTPUT

      - name: Debug Model Path
        run: echo "MODEL PATH = ${{ steps.get_model.outputs.model_path }}"

      - name: Enable Docker
        run: |
          # Di GitHub Actions ubuntu-latest, docker biasanya sudah aktif, 
          # tapi kita cek versinya.
          docker --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image Using MLflow
        run: |
          # FIX: Menambahkan quotes pada path dan memberikan nama image (-n) eksplisit
          mlflow models build-docker \
            -m "${{ steps.get_model.outputs.model_path }}" \
            -n gempa-model

      - name: List Docker Images
        run: docker images

      - name: Tag Docker Image Correctly
        run: |
          # Tag image yang baru dibuat (gempa-model) ke format Docker Hub
          docker tag gempa-model ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest
