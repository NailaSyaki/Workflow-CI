name: MLflow CI Training Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install MLflow and dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy

      - name: Run MLflow Training Script
        working-directory: MLProject
        run: python modelling.py

      - name: DEBUG mlruns folder
        run: |
          echo "=== MLProject/mlruns Content ==="
          ls -R MLProject/mlruns || echo "mlruns NOT FOUND"

      - name: Get Latest MLflow Model Path
        id: get_model
        run: |
          model_path=$(find MLProject/mlruns -type d -path "*/artifacts/model" | sort | tail -n 1)
          echo "Latest model path: $model_path"
          echo "model_path=$model_path" >> $GITHUB_OUTPUT

      - name: Enable Docker
        run: |
          sudo systemctl start docker || true
          docker --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image from MLflow Model
        run: |
          echo "Building Docker image using: ${{ steps.get_model.outputs.model_path }}"
          mlflow models build-docker \
            -m "${{ steps.get_model.outputs.model_path }}"

      - name: Find MLflow-built Docker Image
        id: find_image
        run: |
          image=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep mlflow-pyfunc | head -n 1)
          echo "Found image: $image"
          echo "image=$image" >> $GITHUB_OUTPUT

      - name: Tag Docker Image for Docker Hub
        run: |
          docker tag "${{ steps.find_image.outputs.image }}" \
            ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gempa-model:latest
